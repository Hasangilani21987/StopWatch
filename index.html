<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    
        <div class="stopwatch">
            <h1 class="main_hd">StopWatch</h1>
            <div class="heading">
                <h1 id="hour" class="head">0</h1>
                <h1 id="min" class="head">0</h1>
                <h1 id="sec" class="head">0</h1>
            </div>

            <div class="text">
                <p class="txt">Hour</p>
                <p class="txt">Min</p>
                <p class="txt">Sec</p>
            </div>
            <div class="btngroup" >
                <button id="start" class="btn btn-light btn-outline-primary" onclick="start()">Start</button>
                <button id="pause" class="btn btn-light btn-outline-primary" onclick="stop()">Pause</button>
                <button id="reset" class="btn btn-light btn-outline-primary" onclick="reset()">Reset</button>
            </div>
        </div>

</body>
<script src="./app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
